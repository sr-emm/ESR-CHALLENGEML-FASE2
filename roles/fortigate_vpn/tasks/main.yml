---
- name: 0. Configurar Interfaz LAN 1 (port2)
  fortios_system_interface:
    vdom: "root"
    state: "present"
    system_interface:
      name: "port2"
      vdom: "root"
      mode: "static"
      ip: "10.100.101.251 255.255.255.0"
      allowaccess: "ping,https,ssh"
      type: "physical"
      alias: "LAN_S1_Data"

- name: 0. Configurar Interfaz LAN 2 (port3)
  fortios_system_interface:
    vdom: "root"
    state: "present"
    system_interface:
      name: "port3"
      vdom: "root"
      mode: "static"
      ip: "10.100.102.251 255.255.255.0"
      allowaccess: "ping"
      type: "physical"
      alias: "LAN_S1_Voice"

- name: DEBUG - Verificar PSK
  debug:
    msg: "La clave PSK es: {{ vpn_psk }}"

# Tarea 1.b: Fase 1 VPN (Revertido a port1)
- name: 1.b CREAR - Configurar Phase 1 (Low Encryption Fix)
  fortios_vpn_ipsec_phase1_interface:
    vdom: "root"
    state: "present"
    vpn_ipsec_phase1_interface:
      name: "S2S-FG-PA"
      interface: "port1"           # <--- REVERTIDO A PORT1 (WAN)
      ike_version: "2"
      peertype: "any"
      net_device: "disable"
      proposal: "des-sha256"       # Mantenemos el fix de encriptacion
      dhgrp: "14"
      remote_gw: "10.100.100.115"
      psksecret: "{{ vpn_psk }}"
      nattraversal: "disable"

# Tarea 2: Fase 2 VPN
- name: 2. Configurar Phase 2 (IPSec Tunnel)
  fortios_vpn_ipsec_phase2_interface:
    vdom: "root"
    state: "present"
    vpn_ipsec_phase2_interface:
      name: "S2S-FG-PA-P2"
      phase1name: "S2S-FG-PA"
      proposal: "des-sha256"
      dhgrp: "14"
      keylifeseconds: 3600
      src_subnet: "0.0.0.0 0.0.0.0"
      dst_subnet: "0.0.0.0 0.0.0.0"
      auto_negotiate: "enable"

# Tarea 3: Interfaz de Tunel (Revertido a port1)
- name: 3. Configurar Interfaz de Tunel (VTI)
  fortios_system_interface:
    vdom: "root"
    state: "present"
    system_interface:
      name: "S2S-FG-PA"
      vdom: "root"
      ip: "169.255.1.1 255.255.255.255" # Mascara /32 (Fix aplicado)
      allowaccess: "ping"
      type: "tunnel"
      interface: "port1"           # <--- REVERTIDO A PORT1 PARA COINCIDIR CON PHASE 1
      remote_ip: "169.255.1.2 255.255.255.255"

# Tareas de Routing y Politicas (Se mantienen igual)
- name: 4. Configurar Ruta Estatica hacia Site B
  fortios_router_static:
    vdom: "root"
    state: "present"
    router_static:
      seq_num: "10"
      dst: "10.200.200.0 255.255.252.0"
      device: "S2S-FG-PA"

- name: 5. Configurar Politica de Firewall (Salida)
  fortios_firewall_policy:
    vdom: "root"
    state: "present"
    firewall_policy:
      policyid: "100"
      name: "LAN-to-VPN"
      srcintf:
        - name: "port2"
        - name: "port3"
      dstintf:
        - name: "S2S-FG-PA"
      srcaddr:
        - name: "all"
      dstaddr:
        - name: "all"
      action: "accept"
      schedule: "always"
      service:
        - name: "ALL"
      nat: "disable"
      logtraffic: "all"

- name: 6. Configurar Politica de Firewall (Entrada)
  fortios_firewall_policy:
    vdom: "root"
    state: "present"
    firewall_policy:
      policyid: "101"
      name: "VPN-to-LAN"
      srcintf:
        - name: "S2S-FG-PA"
      dstintf:
        - name: "port2"
        - name: "port3"
      srcaddr:
        - name: "all"
      dstaddr:
        - name: "all"
      action: "accept"
      schedule: "always"
      service:
        - name: "ALL"
      nat: "disable"
      logtraffic: "all"
