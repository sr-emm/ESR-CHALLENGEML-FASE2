<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generador VPN: FortiGate <-> Palo Alto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1117; }
        .card { border: 1px solid #30363d; background-color: #161b22; }
        .card-header { font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Branding */
        .border-forti { border-color: #dc3545 !important; }
        .text-forti { color: #dc3545 !important; }
        .bg-forti { background-color: #dc3545 !important; }

        .border-palo { border-color: #0d6efd !important; }
        .text-palo { color: #0d6efd !important; }
        .bg-palo { background-color: #0d6efd !important; }

        /* Inputs: Fondo oscuro pero fuente legible por defecto */
        .form-control, .form-select { 
            background-color: #0d1117; color: #c9d1d9; border: 1px solid #30363d;
        }
        .form-control:focus, .form-select:focus { 
            background-color: #0d1117; color: #fff; border-color: #58a6ff; 
            box-shadow: 0 0 0 0.25rem rgba(88, 166, 255, 0.25);
        }
        
        /* Estilos de validaci√≥n */
        input:invalid { border-color: #dc3545 !important; }
        input:valid { border-color: #198754 !important; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="display-6 fw-bold text-light">üöÄ Generador VPN <span class="badge bg-secondary">Overlay Only</span></h1>
        <p class="text-muted">Configura VPN, Rutas y Pol√≠ticas sin alterar la configuraci√≥n f√≠sica.</p>
    </div>

    <form method="POST" action="/">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100 shadow-sm border-forti">
                    <div class="card-header bg-forti text-white bg-opacity-25">üî• Sitio A: Fortinet</div>
                    <div class="card-body">
                        <div class="row g-2 mb-3">
                            <div class="col-12">
                                <label class="form-label text-muted small">IP Gesti√≥n</label>
                                <input type="text" class="form-control form-control-sm font-monospace" name="fg_mgmt_ip" placeholder="10.100.100.193" required>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control form-control-sm" name="fg_username" value="admin" placeholder="User">
                            </div>
                            <div class="col-6">
                                <input type="password" class="form-control form-control-sm" name="fg_password" placeholder="Pass">
                            </div>
                        </div>

                        <hr class="border-secondary">
                        <h6 class="text-forti">Interfaces (Existentes)</h6>
                        
                        <div class="mb-2">
                            <label class="form-label small">Interfaz WAN</label>
                            <div class="input-group input-group-sm">
                                <select class="form-select fg-selector" name="fg_wan_interface" onchange="updatePorts('fg')">
                                    <option value="port1" selected>port1</option>
                                    {% for i in range(2, 17) %}
                                    <option value="port{{ i }}">port{{ i }}</option>
                                    {% endfor %}
                                </select>
                                <input type="text" class="form-control font-monospace" name="fg_wan_ip" placeholder="IP P√∫blica Peer" required>
                            </div>
                        </div>

                        <div class="mb-2">
                            <label class="form-label small">LAN 1 (Ruteo)</label>
                            <div class="input-group input-group-sm">
                                <select class="form-select fg-selector" name="fg_lan1_interface" style="max-width: 100px;" onchange="updatePorts('fg')">
                                    <option value="port2" selected>port2</option>
                                    {% for i in range(1, 17) %}
                                    <option value="port{{ i }}">port{{ i }}</option>
                                    {% endfor %}
                                </select>
                                <input type="text" class="form-control font-monospace" name="fg_lan1_subnet" value="10.100.101.0/24" required>
                            </div>
                        </div>

                        <div class="mb-2">
                            <label class="form-label small">LAN 2 (Ruteo)</label>
                            <div class="input-group input-group-sm">
                                <select class="form-select fg-selector" name="fg_lan2_interface" style="max-width: 100px;" onchange="updatePorts('fg')">
                                    <option value="port3" selected>port3</option>
                                    {% for i in range(1, 17) %}
                                    <option value="port{{ i }}">port{{ i }}</option>
                                    {% endfor %}
                                </select>
                                <input type="text" class="form-control font-monospace" name="fg_lan2_subnet" value="10.100.102.0/24" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card h-100 shadow-sm border-palo">
                    <div class="card-header bg-primary text-white bg-opacity-25">üõ°Ô∏è Sitio B: Palo Alto</div>
                    <div class="card-body">
                        <div class="row g-2 mb-3">
                            <div class="col-12">
                                <label class="form-label text-muted small">IP Gesti√≥n</label>
                                <input type="text" class="form-control form-control-sm font-monospace" name="pa_mgmt_ip" placeholder="10.100.100.115" required>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control form-control-sm" name="pa_username" value="admin">
                            </div>
                            <div class="col-6">
                                <input type="password" class="form-control form-control-sm" name="pa_password">
                            </div>
                        </div>

                        <hr class="border-secondary">
                        <h6 class="text-palo">Interfaces (Existentes)</h6>

                        <div class="mb-2">
                            <label class="form-label small">Interfaz WAN</label>
                            <div class="input-group input-group-sm">
                                <select class="form-select pa-selector" name="pa_wan_interface" onchange="updatePorts('pa')">
                                    <option value="ethernet1/1" selected>eth1/1</option>
                                    {% for i in range(2, 9) %}
                                    <option value="ethernet1/{{ i }}">eth1/{{ i }}</option>
                                    {% endfor %}
                                </select>
                                <input type="text" class="form-control font-monospace" name="pa_wan_ip" placeholder="IP P√∫blica Peer" required>
                            </div>
                        </div>

                        <div class="mb-2">
                            <label class="form-label small">LAN 1 (Ruteo)</label>
                            <div class="input-group input-group-sm">
                                <select class="form-select pa-selector" name="pa_lan1_interface" style="max-width: 100px;" onchange="updatePorts('pa')">
                                    <option value="ethernet1/2" selected>eth1/2</option>
                                    {% for i in range(1, 9) %}
                                    <option value="ethernet1/{{ i }}">eth1/{{ i }}</option>
                                    {% endfor %}
                                </select>
                                <input type="text" class="form-control font-monospace" name="pa_lan1_subnet" value="10.200.201.0/24" required>
                            </div>
                        </div>

                        <div class="mb-2">
                            <label class="form-label small">LAN 2 (Ruteo)</label>
                            <div class="input-group input-group-sm">
                                <select class="form-select pa-selector" name="pa_lan2_interface" style="max-width: 100px;" onchange="updatePorts('pa')">
                                    <option value="ethernet1/3" selected>eth1/3</option>
                                    {% for i in range(1, 9) %}
                                    <option value="ethernet1/{{ i }}">eth1/{{ i }}</option>
                                    {% endfor %}
                                </select>
                                <input type="text" class="form-control font-monospace" name="pa_lan2_subnet" value="10.200.202.0/24" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4 border-light bg-dark">
            <div class="card-header text-center text-white">Direccionamiento del T√∫nel (VTI)</div>
            <div class="card-body">
                <div class="row text-center align-items-center">
                    <div class="col-md-5">
                        <label class="form-label text-success">IP T√∫nel FortiGate</label>
                        <input type="text" class="form-control font-monospace text-center" name="fg_tunnel_ip_input" value="169.255.1.1" required>
                    </div>
                    <div class="col-md-2 text-white">
                        ‚ÜîÔ∏è<br><small>Punto a Punto</small>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label text-primary">IP T√∫nel Palo Alto</label>
                        <input type="text" class="form-control font-monospace text-center" name="pa_tunnel_ip_input" value="169.255.1.2" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <label class="form-label text-white">Nombre T√∫nel</label>
                <input type="text" class="form-control font-monospace" name="vpn_name" value="S2S-OVERLAY" required>
            </div>
            
            <div class="col-md-4">
                <label class="form-label text-white">PSK (Segura)</label>
                <input type="text" class="form-control font-monospace" name="vpn_psk" 
                       value="Fortinet#VPN_2025" 
                       required 
                       pattern="[a-zA-Z0-9@!_.\-+#]+" 
                       title="Permitidos: Letras, n√∫meros y @ ! - _ . + #"
                       oninput="validatePSK(this)">
                <div class="form-text text-secondary small">S√≠mbolos seguros: @ ! - _ . + #</div>
            </div>

            <div class="col-md-4">
                <label class="form-label text-white">Diffie-Hellman</label>
                <select class="form-select border-warning" name="dh_group_select">
                    <option value="14" selected>Group 14 (2048-bit)</option>
                    <option value="19">Group 19 (256-bit ECP)</option>
                    <option value="21">Group 21 (521-bit ECP)</option>
                    <option value="5">Group 5 (Legacy)</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <label class="form-label text-white">Perfil de Encriptaci√≥n</label>
                <select class="form-select border-warning" name="vpn_profile" onchange="updateDesc()">
                    {% for key, profile in profiles.items() %}
                    <option value="{{ key }}" data-desc="{{ profile.desc }}">{{ profile.name }}</option>
                    {% endfor %}
                </select>
                <div id="profileDescription" class="form-text text-info mt-1">
                    </div>
            </div>
        </div>

        <div class="d-grid gap-2 mt-5 mb-5">
            <button type="submit" class="btn btn-success btn-lg py-3 fw-bold">üì• Generar Configuraci√≥n (ZIP)</button>
        </div>
    </form>
</div>

<script>
    // Validaci√≥n PSK (Permite #, bloquea comillas)
    function validatePSK(input) {
        if (input.value.includes('"') || input.value.includes("'")) {
            input.value = input.value.replace(/["']/g, '');
            input.classList.add('is-invalid');
        }
        var regex = /[^a-zA-Z0-9@!_.\-+#]/g;
        if (regex.test(input.value)) {
            input.value = input.value.replace(regex, '');
            input.classList.add('is-invalid');
        } else {
            input.classList.remove('is-invalid');
        }
    }

    // Validaci√≥n Cruzada de Puertos
    function updatePorts(prefix) {
        let selects = document.querySelectorAll('.' + prefix + '-selector');
        let selectedValues = [];
        selects.forEach(sel => { selectedValues.push(sel.value); });
        selects.forEach((sel) => {
            let currentVal = sel.value;
            for (let i = 0; i < sel.options.length; i++) {
                let opt = sel.options[i];
                if (selectedValues.includes(opt.value) && opt.value !== currentVal) {
                    opt.disabled = true;
                    let shortName = opt.value.replace("ethernet", "eth");
                    if (prefix === 'fg') shortName = opt.value;
                    opt.innerText = shortName + " (Ocupado)"; 
                } else {
                    opt.disabled = false;
                    let shortName = opt.value.replace("ethernet", "eth");
                    if (prefix === 'fg') shortName = opt.value;
                    opt.innerText = shortName;
                }
            }
        });
    }

    // Actualizar descripci√≥n del perfil
    function updateDesc() {
        var select = document.querySelector('select[name="vpn_profile"]');
        var desc = select.options[select.selectedIndex].getAttribute('data-desc');
        document.getElementById('profileDescription').innerText = "‚ÑπÔ∏è " + desc;
    }

    document.addEventListener('DOMContentLoaded', function() {
        updatePorts('fg');
        updatePorts('pa');
        updateDesc();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
