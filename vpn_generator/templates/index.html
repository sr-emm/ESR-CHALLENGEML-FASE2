<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generador VPN: FortiGate <-> Palo Alto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1117; }
        .card { border: 1px solid #30363d; background-color: #161b22; }
        .card-header { font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Branding */
        .border-forti { border-color: #dc3545 !important; }
        .text-forti { color: #dc3545 !important; }
        .bg-forti { background-color: #dc3545 !important; }

        .border-palo { border-color: #0d6efd !important; }
        .text-palo { color: #0d6efd !important; }
        .bg-palo { background-color: #0d6efd !important; }

        /* Inputs: Fondo oscuro pero fuente legible por defecto */
        .form-control, .form-select { 
            background-color: #0d1117; color: #c9d1d9; border: 1px solid #30363d;
        }
        .form-control:focus, .form-select:focus { 
            background-color: #0d1117; color: #fff; border-color: #58a6ff; 
            box-shadow: 0 0 0 0.25rem rgba(88, 166, 255, 0.25);
        }
        
        /* Estilos de validaci√≥n */
        input:invalid { border-color: #dc3545 !important; }
        input:valid { border-color: #198754 !important; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="display-6 fw-bold text-light">üöÄ Generador VPN <span class="badge bg-secondary">Overlay Only</span></h1>

                        </div>

                        <hr class="border-secondary">
                        <h6 class="text-forti">Interfaces (Existentes)</h6>

                            <div class="input-group input-group-sm">
                                <select class="form-select fg-selector" name="fg_wan_interface" onchange="updatePorts('fg')">

                                    <option value="port{{ i }}">port{{ i }}</option>

                        </div>

                            <div class="input-group input-group-sm">

        </div>

        </div>
