<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generador VPN: FortiGate <-> Palo Alto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1117; }
        .card { border: 1px solid #30363d; background-color: #161b22; }
        .card-header { font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Branding Espec√≠fico */
        .border-forti { border-color: #dc3545 !important; } /* Rojo Fortinet */
        .text-forti { color: #dc3545 !important; }
        .bg-forti { background-color: #dc3545 !important; }

        .border-palo { border-color: #0d6efd !important; } /* Azul Palo Alto */
        .text-palo { color: #0d6efd !important; }
        .bg-palo { background-color: #0d6efd !important; }

        .form-control:focus, .form-select:focus { 
            background-color: #0d1117; color: #fff; border-color: #58a6ff; box-shadow: 0 0 0 0.25rem rgba(88, 166, 255, 0.25);
        }
        .hidden-field { display: none; }
        input:invalid { border-color: #dc3545; }
        input:valid { border-color: #198754; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold text-light">üöÄ Generador VPN: <span class="text-success">Ansible</span></h1>
        <p class="lead text-secondary">Herramienta de configuraci√≥n Multi-Vendor.</p>
    </div>

    <form method="POST" action="/">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100 shadow-sm border-forti">
                    <div class="card-header bg-forti text-white bg-opacity-25">üî• Sitio A: Fortinet</div>
                    <div class="card-body">
                        <h6 class="text-forti mb-3">Conectividad WAN</h6>
                        
                        <div class="mb-3">
                            <label class="form-label">Interfaz WAN</label>
                            <select class="form-select font-monospace" name="fg_wan_interface">
                                <option value="port1" selected>port1 (WAN)</option>
                                {% for i in range(2, 17) %}
                                <option value="port{{ i }}">port{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="fg_dhcp_check" name="fg_is_dhcp" checked onchange="toggleStatic('fg')">
                            <label class="form-check-label text-light">Obtener IP por DHCP</label>
                        </div>

                        <div id="fg_static_fields" class="hidden-field border-start border-forti ps-3 mb-3">
                            <label class="form-label text-secondary small">IP WAN Est√°tica / M√°scara</label>
                            <input type="text" class="form-control font-monospace mb-2" name="fg_wan_ip" placeholder="10.100.100.114/24">
                            <label class="form-label text-secondary small">Gateway</label>
                            <input type="text" class="form-control font-monospace" name="fg_wan_gw" placeholder="10.100.100.1">
                        </div>

                        <hr class="border-secondary">
                        <h6 class="text-forti mb-3">Redes Internas (LAN)</h6>
                        <div class="mb-2">
                            <label class="form-label">LAN 1 (Datos)</label>
                            <input type="text" class="form-control font-monospace" name="fg_lan1_ip" value="10.100.101.251/24" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">LAN 2 (Voz)</label>
                            <input type="text" class="form-control font-monospace" name="fg_lan2_ip" value="10.100.102.251/24" required>
                        </div>
                        
                        <div class="mt-3">
                            <label class="form-label text-muted small">IP de Gesti√≥n</label>
                            <input type="text" class="form-control form-control-sm font-monospace" name="fg_mgmt_ip" placeholder="192.168.1.99" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card h-100 shadow-sm border-palo">
                    <div class="card-header bg-palo text-white bg-opacity-25">üõ°Ô∏è Sitio B: Palo Alto</div>
                    <div class="card-body">
                        <h6 class="text-palo mb-3">Conectividad WAN</h6>
                        
                        <div class="mb-3">
                            <label class="form-label">Interfaz WAN</label>
                            <select class="form-select font-monospace" name="pa_wan_interface">
                                <option value="ethernet1/1" selected>ethernet1/1</option>
                                {% for i in range(2, 17) %}
                                <option value="ethernet1/{{ i }}">ethernet1/{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="pa_dhcp_check" name="pa_is_dhcp" checked onchange="toggleStatic('pa')">
                            <label class="form-check-label text-light">Obtener IP por DHCP</label>
                        </div>

                        <div id="pa_static_fields" class="hidden-field border-start border-palo ps-3 mb-3">
                            <label class="form-label text-secondary small">IP WAN Est√°tica / M√°scara</label>
                            <input type="text" class="form-control font-monospace mb-2" name="pa_wan_ip" placeholder="10.100.100.115/24">
                            <label class="form-label text-secondary small">Gateway</label>
                            <input type="text" class="form-control font-monospace" name="pa_wan_gw" placeholder="10.100.100.1">
                        </div>

                        <hr class="border-secondary">
                        <h6 class="text-palo mb-3">Redes Internas (LAN)</h6>
                        
                        <div class="mb-2">
                            <label class="form-label">LAN 1 (Datos)</label>
                            <input type="text" class="form-control font-monospace" name="pa_lan1_ip" value="10.200.201.252/24" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">LAN 2 (Voz)</label>
                            <input type="text" class="form-control font-monospace" name="pa_lan2_ip" value="10.200.202.252/24" required>
                        </div>

                        <div class="mt-3">
                            <label class="form-label text-muted small">IP de Gesti√≥n</label>
                            <input type="text" class="form-control form-control-sm font-monospace" name="pa_mgmt_ip" placeholder="192.168.2.99" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4 border-warning bg-transparent">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label text-warning fw-bold">Nombre del T√∫nel</label>
                        <input type="text" class="form-control font-monospace" name="vpn_name" value="S2S-AUTO" required>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <label class="form-label text-warning fw-bold">PSK (Solo Alfanum√©rico)</label>
                        <input type="text" class="form-control font-monospace" name="vpn_psk" 
                               value="FortinetVPN2025" 
                               required 
                               pattern="[a-zA-Z0-9]+" 
                               title="Solo letras y n√∫meros. Sin s√≠mbolos."
                               oninput="validatePSK(this)">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label text-warning fw-bold">Diffie-Hellman (DH)</label>
                        <select class="form-select border-warning" name="dh_group_select">
                            <option value="14" selected>Group 14 (2048-bit)</option>
                            <option value="19">Group 19 (256-bit ECP)</option>
                            <option value="21">Group 21 (521-bit ECP)</option>
                            <option value="5">Group 5 (Legacy)</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <label class="form-label text-warning fw-bold">Perfil de Encriptaci√≥n</label>
                        <select class="form-select border-warning" name="vpn_profile">
                            {% for key, profile in profiles.items() %}
                            <option value="{{ key }}">{{ profile.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 mt-4 mb-5">
            <button type="submit" class="btn btn-success btn-lg py-3 fw-bold">
                üì• Generar Configuraci√≥n (ZIP)
            </button>
        </div>
    </form>
</div>

<script>
    function toggleStatic(site) {
        var checkbox = document.getElementById(site + '_dhcp_check');
        var fields = document.getElementById(site + '_static_fields');
        if (checkbox.checked) {
            fields.style.display = 'none';
            fields.querySelectorAll('input').forEach(input => input.value = '');
        } else {
            fields.style.display = 'block';
        }
    }
    
    function validatePSK(input) {
        var regex = /[^a-zA-Z0-9]/g;
        if (regex.test(input.value)) {
            input.value = input.value.replace(regex, '');
            input.classList.add('is-invalid');
        } else {
            input.classList.remove('is-invalid');
        }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        toggleStatic('fg');
        toggleStatic('pa');
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
